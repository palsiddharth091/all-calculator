<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensuration Calculator</title>
    <link rel="shortcut icon" href="/Favicon/planning.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style1.css">
    <link href="https://fonts.googleapis.com/css2?family=Bangers&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<body>
    <h1><u>Mensuration</u></h1>
    <div class="choosing-box">
        <h2>Choose Your Shape</h2>
        <div>
            <div class="Operation">
                <label class="label">Enter your Shape :</label>
                <select class="btn btn-light dropdown-toggle" type="button" id="dropdownMenu1" data-toggle="dropdown"
                    aria-haspopup="true" aria-expanded="false" placeholder="Location">
                    <option class="dropdown-item 2-D" value="Select Operation">Select Operation</option>
                    <option class="dropdown-item 2-D" value="Square">Square</option>
                    <option class="dropdown-item 2-D" value="Rectangle">Rectangle</option>
                    <option class="dropdown-item 2-D" value="Circle">Circle</option>
                    <option class="dropdown-item 2-D" value="Triangle">Triangle</option>
                    <option class="dropdown-item 2-D" value="Rhombus">Rhombus</option>
                    <option class="dropdown-item 2-D" value="Paralellogram">Paralellogram</option>
                    <option class="dropdown-item 2-D" value="Trapezium">Trapezium</option>
                    <option class="dropdown-item 3-D" value="Cube">Cube</option>
                    <option class="dropdown-item 3-D" value="Cuboid">Cuboid</option>
                    <option class="dropdown-item 3-D" value="Sphere">Sphere</option>
                    <option class="dropdown-item 3-D" value="Hemisphere">Hemisphere</option>
                    <option class="dropdown-item 3-D" value="Cylinder">Cylinder</option>
                    <option class="dropdown-item 3-D" value="Cone">Cone</option>
                </select>
                <br>
            </div>
            <div class="Operation"><button type="button" class="btn btn-dark" id="go">Go -->></button></div>
        </div>
    </div>
    <div class="choosing-box" id="series-box">
        <h2>Mensuration</h2>
        <div class="notice-box" id="message-operation-box">
            <h3>Please select an Option and your sequence or series will appear here once you press the go button</h3>
        </div>
    </div>
    <div class="choosing-box" id="parameter-box">
        <h2>Parameters for your shape</h2>
        <div class="notice-parameter-box">
            <h3>Please select an Option and your Parameter will appear here once you press the go button</h3>
        </div>
    </div>
    <div class="choosing-box">
        <h2>Result</h2>
        <div class="notice-box" id='result-box'>
            <h3>Your Result Will Appear Here</h3>

        </div>
    </div>

</body>
<script src="/Mensuration.js"></script>

</html>
